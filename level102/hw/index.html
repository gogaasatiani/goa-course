<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registration-form">
        <h2>რეგისტრაცია</h2>
        <input type="text" id="username" placeholder="მომხმარებლის სახელი" required>
        <input type="password" id="password" placeholder="პაროლი" required>
        <button onclick="register()">რეგისტრაცია</button>
    </div>

    <div id="login-form" style="display:none;">
        <h2>ლოგინი</h2>
        <input type="text" id="login-username" placeholder="მომხმარებლის სახელი" required>
        <input type="password" id="login-password" placeholder="პაროლი" required>
        <button onclick="login()">ლოგინი</button>
    </div>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
