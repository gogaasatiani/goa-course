<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Randall's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .name {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
        }
        .location {
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 10px;
        }
        .bio {
            font-style: italic;
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-links a {
            background-color: #3a3a3a;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Jessica Randall">
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
        <div class="bio">"Front-end developer and avid reader."</div>
        <div class="social-links">
            <a href="#">GitHub</a>
            <a href="#">Frontend Mentor</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</body>
</html>
