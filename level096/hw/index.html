<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია და ავტორიზაცია</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>მომხმარებლის მონაცემები</h1>
        
        <div id="registration-form">
            <h2>რეგისტრაცია</h2>
            <input type="text" id="fullname" placeholder="სრული სახელი" required>
            <input type="email" id="email" placeholder="ემაილი" required>
            <input type="password" id="password" placeholder="პაროლი" required>
            <button onclick="register()">რეგისტრაცია</button>
        </div>

        <div id="login-form" style="display:none;">
            <h2>ავტორიზაცია</h2>
            <input type="email" id="login-email" placeholder="ემაილი" required>
            <input type="password" id="login-password" placeholder="პაროლი" required>
            <button onclick="login()">ლოგინი</button>
        </div>

        <div id="user-data" style="display:none;">
            <h2>მომხმარებლის ინფორმაცია</h2>
            <p id="display-fullname"></p>
            <p id="display-email"></p>
        </div>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
