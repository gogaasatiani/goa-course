<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div class="header">
                <h2>Samuel Green</h2>
                <p>Available to walk</p>
            </div>
            <div class="messages">
                <div class="message user">
                    <p>That sounds great. I'd be happy with that.</p>
                </div>
                <div class="message walker">
                    <p>Could you send over some pictures of your dog, please?</p>
                </div>
                <div class="message user">
                    <p>Here are a few pictures. She's a happy girl!</p>
                    <img src="day48/homework/dog-image-1.jpg" alt="Dog Picture" class="message-image">
                    <img src="day48/homework/dog-image-2.jpg" alt="Dog Picture" class="message-image">
                </div>
                <div class="message walker">
                    <p>She looks so happy! The time we discussed works. How long shall I take her out for?</p>
                </div>
            </div>
            <div class="options">
                <button>$29 - 30 minute walk</button>
                <button>$49 - 1 hour walk</button>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
